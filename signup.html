<!DOCTYPE html>
<html lang="en" dir="ltr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, viewport-fit=cover">
    <title>Groww Tour ¬∑ Sign Up</title>
    <link rel="icon" type="asset/jpeg" href="assets/growwpark_logo.jpg">
    <!-- Tailwind + same config as homepage -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary-brown': '#8D6E63',
                        'secondary-green': '#4CAF50',
                        'accent-orange': '#82736e',
                        'background-cream': '#FAF5EF',
                        'neutral-dark': '#5D4037',
                        'neutral-light': '#EFEBE9',
                        'dark-bg': '#1a1a1a',
                        'dark-card': '#2d2d2d'
                    },
                    fontFamily: {
                        'sans': ['Space Grotesk', 'system-ui', 'sans-serif'],
                        'display': ['Syne', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.2s ease-out',
                        'float': 'float 6s ease-in-out infinite'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        float: { '0%,100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-6px)' } }
                    }
                }
            }
        }
    </script>
    <!-- Fonts + Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ----- NO SCROLL ‚Äî fit exactly one screen ----- */
        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FAF5EF;
            color: #5D4037;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .dark body {
            background-color: #1a1a1a;
            color: #e5e5e5;
        }
        
        /* toggle buttons ‚Äî now positioned top-right */
        .theme-toggle-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 8px;
        }
        
        .toggle-btn {
            width: 42px; 
            height: 42px; 
            border-radius: 12px;
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            background: #F3F4F6; 
            color: #6B7280;
            transition: all 0.2s ease; 
            border: none; 
            cursor: pointer;
            font-size: 1.1rem;
        }
        .dark .toggle-btn { 
            background: #374151; 
            color: #9CA3AF; 
        }
        .toggle-btn:hover { 
            background: #E5E7EB; 
            color: #374151; 
        }
        .dark .toggle-btn:hover { 
            background: #4B5563; 
            color: #E5E5E5; 
        }
        .toggle-btn.active { 
            background: #8D6E63; 
            color: white; 
        }

        /* SIGNUP CARD ‚Äî matches login card exactly */
        .signup-card {
            background: white;
            border-radius: 36px;
            padding: 2.2rem 2rem 2rem;
            box-shadow: 0 20px 45px rgba(93, 64, 55, 0.12);
            border: 1px solid rgba(141, 110, 99, 0.15);
            width: 100%;
            max-width: 460px;
            margin: 0 auto;
        }
        .dark .signup-card {
            background: #2d2d2d;
            border-color: #404040;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        /* input ‚Äî perfect padding, RTL ready */
        .signup-input {
            width: 100%;
            padding: 0.85rem 1.2rem 0.85rem 3rem;
            border-radius: 50px;
            border: 1px solid #EFEBE9;
            background: white;
            font-size: 0.95rem;
            transition: all 0.2s;
            color: #5D4037;
        }
        .dark .signup-input {
            background: #3a3a3a;
            border-color: #4b4b4b;
            color: #f0f0f0;
        }
        .signup-input:focus {
            outline: none;
            border-color: #8D6E63;
            box-shadow: 0 0 0 3px rgba(141, 110, 99, 0.1);
        }
        .dark .signup-input:focus {
            border-color: #a58d84;
            box-shadow: 0 0 0 3px rgba(141, 110, 99, 0.25);
        }

        /* adventure btn ‚Äî full width, compact */
        .adventure-btn {
            background: linear-gradient(135deg, #8D6E63 0%, #82736e 100%);
            color: white; 
            font-weight: 600; 
            padding: 0.8rem 1.8rem;
            border-radius: 50px; 
            transition: all 0.3s ease;
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            width: 100%; 
            font-size: 1rem;
            border: none;
            cursor: pointer;
        }
        .adventure-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(141, 110, 99, 0.35);
        }

        /* social login buttons ‚Äî side by side in one row */
        .social-btn-row {
            display: flex;
            gap: 1rem;
            width: 100%;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.8rem 0.5rem;
            border-radius: 50px;
            border: 1px solid #EFEBE9;
            background: white;
            color: #5D4037;
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease;
            gap: 0.5rem;
            white-space: nowrap;
            cursor: pointer;
        }
        .dark .social-btn {
            background: #3a3a3a;
            border-color: #4b4b4b;
            color: #e5e5e5;
        }
        .social-btn:hover {
            background: #F9FAFB;
            border-color: #8D6E63;
            transform: translateY(-2px);
        }
        .dark .social-btn:hover {
            background: #404040;
            border-color: #a58d84;
        }
        .social-btn i {
            font-size: 1.1rem;
        }

        /* logo spin */
        .logo-icon {
            transition: transform 0.3s ease;
        }
        a:hover .logo-icon {
            transform: rotate(12deg);
        }
        
        /* RTL adjustments */
        [dir="rtl"] .signup-input { padding: 0.85rem 3rem 0.85rem 1.2rem; }
        [dir="rtl"] .input-icon { left: auto; right: 1.1rem; }
        [dir="rtl"] .fa-arrow-right { transform: scaleX(-1); }
        [dir="rtl"] .theme-toggle-wrapper {
            right: auto;
            left: 20px;
        }
        
        /* hidden utility */
        .hidden { display: none; }
        
        /* container */
        .container-tight {
            max-width: 480px;
            width: 100%;
            padding: 0 1.2rem;
        }

        /* center logo container */
        .logo-center {
            display: flex;
            justify-content: center;
            margin-bottom: 0.8rem;
        }

        /* page heading styles - REDUCED SIZE */
        .page-heading {
            text-align: center;
            margin-bottom: 1.2rem;
        }
        
        .page-heading h1 {
            font-size: 1.4rem;  /* REDUCED from 1.8rem */
            font-weight: 700;
            font-family: 'Syne', sans-serif;
            color: #5D4037;
            margin-bottom: 0.15rem;
            line-height: 1.3;
        }
        
        .dark .page-heading h1 {
            color: white;
        }
        
        .page-heading p {
            color: #6B7280;
            font-size: 0.8rem;  /* REDUCED from 0.9rem */
        }
        
        .dark .page-heading p {
            color: #9CA3AF;
        }

        /* mobile friendly: stack on very small screens */
        @media (max-width: 380px) {
            .social-btn-row {
                flex-direction: column;
            }
            .social-btn {
                white-space: normal;
            }
            .signup-card {
                padding: 1.8rem 1.5rem;
            }
            .page-heading h1 {
                font-size: 1.2rem;  /* Even smaller on mobile */
            }
        }

        /* terms text style */
        .terms-text {
            font-size: 0.75rem;
            color: #6B7280;
        }
        .dark .terms-text {
            color: #9CA3AF;
        }
        .terms-link {
            color: #8D6E63;
            font-weight: 500;
        }
        .terms-link:hover {
            text-decoration: underline;
        }

        /* for very small screens, adjust toggle position */
        @media (max-width: 480px) {
            .theme-toggle-wrapper {
                top: 12px;
                right: 12px;
            }
            [dir="rtl"] .theme-toggle-wrapper {
                left: 12px;
            }
        }
    </style>
</head>
<body class="pattern-soft">

    <!-- ===== THEME TOGGLES - NOW AT TOP-RIGHT OUTSIDE CONTAINER ===== -->
    <div class="theme-toggle-wrapper">
        <button id="theme-toggle" class="toggle-btn" title="Dark / Light">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun hidden"></i>
        </button>
        <button id="rtl-toggle" class="toggle-btn" title="RTL / LTR">
            ‚áÑ
        </button>
    </div>

    <!-- ===== EVERYTHING INSIDE SIGNUP CARD ===== -->
    <div class="container-tight">
        
        <!-- SIGNUP CARD ‚Äî centered logo, no nav, toggles removed from bottom -->
        <div class="signup-card animate-fade-in">
            
            <!-- ===== LOGO - CENTERED (redirects to index.html) ===== -->
            <div class="logo-center">
                <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse group">
                    <div class="logo-icon w-10 h-10 bg-primary-brown rounded-lg flex items-center justify-center">

        <!-- subtle trust badges (same as login) -->

            <span class="flex items-center"><i class="fas fa-shield-alt text-primary-brown mr-1"></i> secure</span>
            <span class="flex items-center"><i class="fas fa-headset text-primary-brown mr-1"></i> 24/7</span>
            <span class="flex items-center"><i class="fas fa-globe text-primary-brown mr-1"></i> 50+ countries</span>
        </div>
    </div>

    <!-- tiny footer line -->
    <div class="container-tight mt-1 text-center text-[0.6rem] text-neutral-dark/30 dark:text-gray-600 border-t border-neutral-light/40 dark:border-gray-800/40 pt-3">
        ¬© 2026 Groww Tour ¬∑ <a href="index.html" class="text-primary-brown hover:underline">Home</a>
    </div>

    <!-- ===== DARK / LIGHT + RTL TOGGLE SCRIPT ===== -->
    <script>
        (function() {
            // ---------- THEME ----------
            const themeToggle = document.getElementById('theme-toggle');
            const themeIconMoon = themeToggle?.querySelector('.fa-moon');
            const themeIconSun = themeToggle?.querySelector('.fa-sun');

            function setTheme(isDark) {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    if (themeIconMoon) themeIconMoon.classList.add('hidden');
                    if (themeIconSun) themeIconSun.classList.remove('hidden');
                    themeToggle?.classList.add('active');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    if (themeIconMoon) themeIconMoon.classList.remove('hidden');
                    if (themeIconSun) themeIconSun.classList.add('hidden');
                    themeToggle?.classList.remove('active');
                    localStorage.setItem('theme', 'light');
                }
            }
            const savedTheme = localStorage.getItem('theme');
            savedTheme === 'dark' ? setTheme(true) : setTheme(false);

            if (themeToggle) {
                themeToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    setTheme(!document.documentElement.classList.contains('dark'));
                });
            }

            // ---------- RTL ----------
            const rtlBtn = document.getElementById('rtl-toggle');
            function setRTL(isRTL) {
                if (isRTL) {
                    document.documentElement.dir = 'rtl';
                    document.documentElement.lang = 'ar';
                    rtlBtn?.classList.add('active');
                    localStorage.setItem('dir', 'rtl');
                } else {
                    document.documentElement.dir = 'ltr';
                    document.documentElement.lang = 'en';
                    rtlBtn?.classList.remove('active');
                    localStorage.setItem('dir', 'ltr');
                }
            }
            const savedDir = localStorage.getItem('dir');
            savedDir === 'rtl' ? setRTL(true) : setRTL(false);

            if (rtlBtn) {
                rtlBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    setRTL(document.documentElement.dir !== 'rtl');
                });
            }

            // ---------- DEMO ALERTS (only for demo interactions) ----------
            document.querySelectorAll('a[href="#"]').forEach(link => {
                if (link.textContent.includes('Terms') || link.textContent.includes('Privacy')) {
                    link.addEventListener('click', (e) => { e.preventDefault(); alert('üìã Terms & Privacy demo'); });
                }
            });
            
            // social login demo alerts
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (btn.innerHTML.includes('Google')) {
                        alert('üåê Sign up with Google (demo)');
                    } else if (btn.innerHTML.includes('Apple')) {
                        alert('üçé Sign up with Apple (demo)');
                    }
                });
            });

            // ===== SIGN IN LINK - NO POPUP, ACTUAL REDIRECT =====
            // No JavaScript interference - link works normally
        })();
    </script>

    <style>
        /* ----- NO SCROLL ‚Äî fit exactly one screen ----- */
        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FAF5EF;
            color: #5D4037;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .dark body {
            background-color: #1a1a1a;
            color: #e5e5e5;
        }
        
        /* toggle buttons ‚Äî now placed at bottom of card */
        .toggle-btn {
            width: 42px; 
            height: 42px; 
            border-radius: 12px;
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            background: #F3F4F6; 
            color: #6B7280;
            transition: all 0.2s ease; 
            border: none; 
            cursor: pointer;
            font-size: 1.1rem;
        }
        .dark .toggle-btn { 
            background: #374151; 
            color: #9CA3AF; 
        }
        .toggle-btn:hover { 
            background: #E5E7EB; 
            color: #374151; 
        }
        .dark .toggle-btn:hover { 
            background: #4B5563; 
            color: #E5E7EB; 
        }
        .toggle-btn.active { 
            background: #8D6E63; 
            color: white; 
        }

        /* LOGIN CARD ‚Äî centered logo, toggles at bottom */
        .login-card {
            background: white;
            border-radius: 36px;
            padding: 2.2rem 2rem 2rem;
            box-shadow: 0 20px 45px rgba(93, 64, 55, 0.12);
            border: 1px solid rgba(141, 110, 99, 0.15);
            width: 100%;
            max-width: 460px;
            margin: 0 auto;
        }
        .dark .login-card {
            background: #2d2d2d;
            border-color: #404040;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        /* input ‚Äî perfect padding, RTL ready */
        .login-input {
            width: 100%;
            padding: 0.85rem 1.2rem 0.85rem 3rem;
            border-radius: 50px;
            border: 1px solid #EFEBE9;
            background: white;
            font-size: 0.95rem;
            transition: all 0.2s;
            color: #5D4037;
        }
        .dark .login-input {
            background: #3a3a3a;
            border-color: #4b4b4b;
            color: #f0f0f0;
        }
        .login-input:focus {
            outline: none;
            border-color: #8D6E63;
            box-shadow: 0 0 0 3px rgba(141, 110, 99, 0.1);
        }
        .dark .login-input:focus {
            border-color: #a58d84;
            box-shadow: 0 0 0 3px rgba(141, 110, 99, 0.25);
        }

        /* adventure btn ‚Äî full width, compact */
        .adventure-btn {
            background: linear-gradient(135deg, #8D6E63 0%, #82736e 100%);
            color: white; 
            font-weight: 600; 
            padding: 0.8rem 1.8rem;
            border-radius: 50px; 
            transition: all 0.3s ease;
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            width: 100%; 
            font-size: 1rem;
            border: none;
            cursor: pointer;
        }
        .adventure-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(141, 110, 99, 0.35);
        }

        /* social login buttons ‚Äî side by side in one row */
        .social-btn-row {
            display: flex;
            gap: 1rem;
            width: 100%;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.8rem 0.5rem;
            border-radius: 50px;
            border: 1px solid #EFEBE9;
            background: white;
            color: #5D4037;
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease;
            gap: 0.5rem;
            white-space: nowrap;
            cursor: pointer;
        }
        .dark .social-btn {
            background: #3a3a3a;
            border-color: #4b4b4b;
            color: #e5e5e5;
        }
        .social-btn:hover {
            background: #F9FAFB;
            border-color: #8D6E63;
            transform: translateY(-2px);
        }
        .dark .social-btn:hover {
            background: #404040;
            border-color: #a58d84;
        }
        .social-btn i {
            font-size: 1.1rem;
        }

        /* logo spin */
        .logo-icon {
            transition: transform 0.3s ease;
        }
        a:hover .logo-icon {
            transform: rotate(12deg);
        }
        
        /* RTL adjustments */
        [dir="rtl"] .login-input { padding: 0.85rem 3rem 0.85rem 1.2rem; }
        [dir="rtl"] .input-icon { left: auto; right: 1.1rem; }
        [dir="rtl"] .fa-arrow-right { transform: scaleX(-1); }
        
        /* hidden utility */
        .hidden { display: none; }
        
        /* container */
        .container-tight {
            max-width: 480px;
            width: 100%;
            padding: 0 1.2rem;
        }

        /* center logo container */
        .logo-center {
            display: flex;
            justify-content: center;
            margin-bottom: 1.8rem;
        }

        /* mobile friendly: stack on very small screens */
        @media (max-width: 380px) {
            .social-btn-row {
                flex-direction: column;
            }
            .social-btn {
                white-space: normal;
            }
            .login-card {
                padding: 1.8rem 1.5rem;
            }
        }
    </style>
</head>
<body class="pattern-soft">

            </div>

                <!-- divider ‚Äúor continue with‚Äù -->

                    </div>

            <!-- tiny brand fingerprint -->

        ¬© 2026 Groww Tour ¬∑ <a href="index.html" class="text-primary-brown hover:underline">Home</a>
    </div>

    <!-- ===== DARK / LIGHT + RTL TOGGLE SCRIPT ===== -->
    <script>
        (function() {
            // ---------- THEME ----------
            const themeToggle = document.getElementById('theme-toggle');
            const themeIconMoon = themeToggle?.querySelector('.fa-moon');
            const themeIconSun = themeToggle?.querySelector('.fa-sun');

            function setTheme(isDark) {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    if (themeIconMoon) themeIconMoon.classList.add('hidden');
                    if (themeIconSun) themeIconSun.classList.remove('hidden');
                    themeToggle?.classList.add('active');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    if (themeIconMoon) themeIconMoon.classList.remove('hidden');
                    if (themeIconSun) themeIconSun.classList.add('hidden');
                    themeToggle?.classList.remove('active');
                    localStorage.setItem('theme', 'light');
                }
            }
            const savedTheme = localStorage.getItem('theme');
            savedTheme === 'dark' ? setTheme(true) : setTheme(false);

            if (themeToggle) {
                themeToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    setTheme(!document.documentElement.classList.contains('dark'));
                });
            }

            // ---------- RTL ----------
            const rtlBtn = document.getElementById('rtl-toggle');
            function setRTL(isRTL) {
                if (isRTL) {
                    document.documentElement.dir = 'rtl';
                    document.documentElement.lang = 'ar';
                    rtlBtn?.classList.add('active');
                    localStorage.setItem('dir', 'rtl');
                } else {
                    document.documentElement.dir = 'ltr';
                    document.documentElement.lang = 'en';
                    rtlBtn?.classList.remove('active');
                    localStorage.setItem('dir', 'ltr');
                }
            }
            const savedDir = localStorage.getItem('dir');
            savedDir === 'rtl' ? setRTL(true) : setRTL(false);

            if (rtlBtn) {
                rtlBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    setRTL(document.documentElement.dir !== 'rtl');
                });
            }

            // ---------- ONLY FORGOT PASSWORD DEMO ALERT REMAINS ----------
            document.querySelectorAll('a[href="#"]').forEach(link => {
                if (link.textContent.includes('Forgot') || link.innerHTML.includes('Forgot')) {
                    link.addEventListener('click', (e) => { 
                        e.preventDefault(); 
                        alert('üîê Password reset demo'); 
                    });
                }
            });
            
            // NO MORE SOCIAL LOGIN ALERTS ‚Äî they redirect directly
            // NO MORE SIGN IN ALERT ‚Äî form submits to index.html
        })();
    </script>
